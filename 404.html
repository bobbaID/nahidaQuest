<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<style type="text/css">
    html {
        height: 100%;
        cursor: url(./assets/icon/cursor.png), auto;
    }
    body {
        width: 100%;
        height: 100%;
        background-color: #BBE39D;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap:1%;
    }
    body > div {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        
    }
    .error-img {
        width: 25%;
        border: 0.5em solid #59BD8C;
        border-radius: 1em;
    }
    .error {
        width:100%;
        object-fit:contain;
    }
    .error-div {
        width: 30%;
    }
    .error-text {
        width:100%;
        object-fit:contain;
    }
</style>
<body>
    <div class="error-img">
        <img class="error" src="./assets/error.webp">
    </div>
    <div class="error-div">
        <img class="error-text" src="./assets/error-text.webp">
    </div>
</body>
</html>
