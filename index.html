<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="google-site-verification" content="0t3askxEnPVFJR9Weog42wM1qUF5l0nH63GhSrtzCfg" />
    <meta name="description" content="Help Nahida on her quest to obtain riches!"/>
    <title>nahidaQuest!</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <link rel="stylesheet" href="styles.css?v=02729dc271f347dd1d1eb34211602463">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style type="text/css">
    </style>

</head>
<body>
    <div id="game" class="prevent-select">
        <div id="start-screen">
            <img id="start-image" src="./assets/settings/nahidaQuest.webp">
            <button id="start-button" class="dim-filter">Continue</button>
            <button id="start-delete">New Game</button>
        </div>
        <div id="loading" class="overlay">
            <img src="./assets/loading.webp" class="overlay-tutorial">
        </div>
        <div id="left-div" class="left-area">
            <div class="score-container">
                <span id="score">0</span>      
                <span id="dps">0</span>
            </div>
            <div id="demo-container">
            </div>
        </div>
        <div id="mid-div" class="middle-area">
            <img src="./assets/bar.webp" class="middle-bar">
            <div class="energy-primo-container">
                <div class="pill-value">
                    <img class="pill" src="./assets/pill.webp">
                    <img class="icon" src="./assets/icon/energyIcon.png">
                    <span id="energy">0</span>
                </div>
                <div class="pill-value">
                    <img class="pill" src="./assets/pill.webp">
                    <img class="primogem icon" src="./assets/icon/primogemIcon.png">
                    <span id="primogem">0</span>
                </div>
            </div>
            <div class="temp-buff">
                <div id="app1"></div>
                <div id="app2"></div>
            </div>
        </div>
        <div id="right-div" class="right-area"></div>
        <p id="vers-number"></p>
    </div>
    <!-- RMB TO UPDATE HASH EVERY PUSH!!! -->
<script type="module" src="main.js?v=02729dc271f347dd1d1eb34211602463"></script>
</body>
</html>
