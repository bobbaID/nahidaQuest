<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"/>
    <title>nahidaQuest! - A Genshin-Impact Webgame Starring Nahida</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="google-site-verification" content="0t3askxEnPVFJR9Weog42wM1qUF5l0nH63GhSrtzCfg" />
    <meta name="description" content="Help Nahida on her quest to obtain riches! Call upon the assistance of allies to gain power in this quest! Fight against monsters in various expeditions to gain loot!"/>
    <meta name="theme-color" content="#CFE275">
    <meta name="msapplication-navbutton-color" content="#CFE275">
    <meta name="apple-mobile-web-app-status-bar-style" content="#CFE275">
    <meta property="og:image" content="https://nahidaquest.com/assets/logo.webp" />
    <link rel="stylesheet" type="text/css" href="styles.css?v=a9fa27f366f33a6a7ab12dd69f9d8d8d">
    <link rel="stylesheet" type="text/css" href="mobile.css?v=a9fa27f366f33a6a7ab12dd69f9d8d8d" media="screen and (max-aspect-ratio: 11.5/9)">
    <link rel="stylesheet" type="text/css" href="mobile.css?v=a9fa27f366f33a6a7ab12dd69f9d8d8d" media="(device-width: 768px) and (device-height: 1024px) and (orientation:portrait)" >
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/apple-touch-icon-ipad-retina-152x152.png">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
</head>
<body>
    <div id="start-screen" class="cover-all flex-column" importance="high" rel="preload">
        <img alt="Start Screen Background" src="./assets/start.webp" importance="high" rel="preload">
        <img id="start-image" alt="Nahida Quest Title" src="./assets/settings/nahidaQuest.webp" importance="high" rel="preload">
        <button id="start-button" class="dim-filter" importance="high" rel="preload">Continue</button>
        <button id="start-delete" importance="high" rel="preload">New Game</button>
        <p id="vers-number-start"></p>
        <a class="link" href="https://nahidaquest.com/feedback">Feedback</a>
        <a class="link second-link" href="https://nahidaquest.com/credits">Credits</a>
    </div>
    <div id="game" class="prevent-select">
        <div id="loading" class="cover-all flex-row overlay">
            <img src="./assets/loading.webp" alt="Nahida Quest Loading Screen" class="overlay-tutorial" importance="high" rel="preload">
            <p id="loading-number" loadingValue="0">0%</p>
        </div>
    </div>
    <p id="vers-number"></p>
    <p id="copyright-number"></p>
    <div class="unsupported flex-column">
        <img alt="Unsupported image" src="./assets/error.webp">
        <p>Your device's screen is too narrow for nahidaQuest.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>
    <script src="https://unpkg.com/konva@9.0.1/konva.min.js"></script>
    <script type="module" src="main.js?v=a9fa27f366f33a6a7ab12dd69f9d8d8d"></script>
</body>
</html>
