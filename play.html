<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"/>
    <title>nahidaQuest! - Play!</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="google-site-verification" content="0t3askxEnPVFJR9Weog42wM1qUF5l0nH63GhSrtzCfg" />
    <meta name="theme-color" content="#CFE275">
    <meta name="msapplication-navbutton-color" content="#CFE275">
    <meta name="apple-mobile-web-app-status-bar-style" content="#CFE275">
    <meta property="og:image" content="https://nahidaquest.com/assets/logo.webp" >
    <link rel="stylesheet" type="text/css" href="./modules/styles.css?v=da9d437474da2e8d8aa6d2d8ba3be46c">
    <link rel="stylesheet" type="text/css" href="./modules/components.css?v=da9d437474da2e8d8aa6d2d8ba3be46c" media="print" onload="this.media='all'">
    <link rel="stylesheet" type="text/css" href="./modules/toggle.css?v=da9d437474da2e8d8aa6d2d8ba3be46c" id='toggle-css' disabled="disabled">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/apple-touch-icon-ipad-retina-152x152.png">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
</head>
<body>
    <div id="game-wrapper">
        <div id="start-screen" class="cover-all flex-column">
            <img alt="Start Screen Background" src="./assets/start.webp" importance="high">
            <img id="start-image" alt="Nahida Quest Title" src="./assets/title/logo.webp" importance="high">
            <button id="start-button" class="dim-filter">Continue</button>
            <button id="start-delete">New Game</button>
            <p id="vers-number-start"></p>
            <a class="link clickable" href="https://nahidaquest.com/feedback">Feedback</a>
            <a class="link second-link clickable" href="https://nahidaquest.com/credits">Credits</a>
        </div>
        <div id="game" class="prevent-select">
            <div id="loading" class="cover-all flex-row overlay">
                <img src="./assets/loading.webp" alt="Nahida Quest Loading Screen" class="overlay-tutorial" importance="high">
                <p id="loading-number" loadingValue="0">0%</p>
            </div>
            <p id="vers-number"></p>
            <p id="copyright-number"></p>
        </div>
        <div class="unsupported flex-column">
            <img alt="Unsupported image" src="./assets/error.webp">
            <p>Your device's screen is too narrow for nahidaQuest. Please switch to landscape mode.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js" async></script>
    <script type="module" src="main.js?v=da9d437474da2e8d8aa6d2d8ba3be46c"></script>
    <noscript style="height: 100%; width: 100%; z-index: 9999999999; position: absolute;">
        <div style="text-align: center; padding: 20px; background-color: #ffcccc; height: 100%; width: 100%;">
          <p>This website requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
</body>
</html>
